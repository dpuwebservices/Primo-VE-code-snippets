<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

<title>Primo VE with Search Scopes</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
<script type="text/javascript">

function searchPrimo() {
    document.getElementById("primoQuery").value = "any,contains," + document.getElementById("primoQueryTemp").value.replace(/[,]/g, " ");
    document.forms["OnesearchForm"].submit();
}

function primoScopeSwitch(scope) {
    switch(scope.value) {
        case "Everything":
        document.getElementById("primoTab").value = "Everything";
        document.getElementById("primoScope").value = "MyInst_and_CI";
        document.getElementById("primoQueryTemp").placeholder = "Books, articles, media, and more";
        break;
   
		case "Library Catalog":
        document.getElementById("primoTab").value = "ASC Library Holdings";
        document.getElementById("primoScope").value = "MyInstitution";
        document.getElementById("primoQueryTemp").placeholder = "Print books,DVDs,and journals";
        break;
		
		case "CentralIndex":
        document.getElementById("primoTab").value = "CentralIndex";
        document.getElementById("primoScope").value = "CentralIndex";
        document.getElementById("primoQueryTemp").placeholder = "Articles and more";
        break;
		
        
    }
}

//Windows on load function to load the intitial change
window.onload = function() {
 var scope = document.getElementById("scopeSelecter"); 
          primoScopeSwitch(scope);
};
</script>

  

<form action="https://i-share-dpu.primo.exlibrisgroup.com/discovery/search" enctype="application/x-www-form-urlencoded; charset=utf-8" id="simple" method="get" name="OnesearchForm" onsubmit="searchPrimo()" target="_self">
<!-- Customizable Parameters -->
	<input name="institution" type="hidden" value="01CARLI_DPU" /> 
	<input name="vid" type="hidden" value="01CARLI_DPU:CARLI_DPU" /> 
	<input id="primoTab" name="tab" type="hidden" value="Everything" /> 
	<input id="primoScope" name="search_scope" type="hidden" value="MyInst_and_CI" /> 
	<input name="mode" type="hidden" value="Basic" /> 
<!-- Fixed parameters --> 
	<input name="displayMode" type="hidden" value="full" /> 
	<input name="bulkSize" type="hidden" value="10" /> 
	<input name="highlight" type="hidden" value="true" /> 
	<input name="dum" type="hidden" value="true" /> 
	<input id="primoQuery" name="query" type="hidden" /> 
	<input name="displayField" type="hidden" value="all" /> 
	
<!-- Select Statement with values from case  Fires onchange --> 
	<select id="scopeSelecter" name="scopeSelecter" onchange="primoScopeSwitch(this)" aria-label="search options">
	<option value="Everything"><label>Almost Everything</label></option>
	<option value="Library Catalog"><label>ASC Library Holdings</label></option>
	<option value="CentralIndex"><label>Articles</label></option>
	</select> 
	
<!-- Enable this if "Expand My Results" is enabled by default in Views Wizard --> 
	<input name="pcAvailabiltyMode" type="hidden" value="true" /> 
	<input id="primoQueryTemp" size="35" type="text" value="" aria-label="Search" /> 
<!-- Search Button --> 
	<input alt="Go" id="go" onclick="searchPrimo()" style="height: 22px; font-size: 12px; font-weight: bold; background: #005693; color: #ffffff; border: 1px solid;" title="Search" type="button" value="Search" />&nbsp;
</form>
  
  
</body>
</html>
