function show_presence2() { 
        for (var i = 0; i < jabber_resources.length; ++i) { 
         var resource = jabber_resources[i]; 
          if (resource.show === "available" || resource.show === "chat") { 
               document.getElementById('online2').style.display = ''; 
          } 
        } 
      } 


	    function askChat() {
	        var url = "http://libraryh3lp.com/chat/dpulibrarian@chat.libraryh3lp.com?skin=22365&amp;theme=flat-chat-bubbles&amp;title=Ask%20a%20Librarian&amp;identity=dpulibrarian#";
	        var width = 300;
	        var height = 400;
	        var left = 0;
	        var top = 0;
	        var params = 'width=' + width + ', height=' + height;
	        params += ', top=' + top + ', left=' + left;
	        params += ', directories=no';
	        params += ', location=no';
	        params += ', menubar=no';
	        params += ', resizable=no';
	        params += ', scrollbars=yes';
	        params += ', status=no';
	        params += ', toolbar=no';

	        window.open(url, 'AskWindow', params);
	    }</script>
