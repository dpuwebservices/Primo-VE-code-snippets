<script>

function searchPrimo() {
    document.getElementById("primoQuery").value = "any,contains," + document.getElementById("primoQueryTemp").value.replace(/[,]/g, " ");
    document.forms["OnesearchForm"].submit();
}

function primoScopeSwitch(scope) {
    switch(scope.value) {
        case "Everything":
        document.getElementById("primoTab").value = "Everything";
        document.getElementById("primoScope").value = "MyInst_and_CI";
        document.getElementById("primoQueryTemp").placeholder = "Books, articles, media, and more";
        break;
   
		case "Articles":
        document.getElementById("primoTab").value = "CentralIndex";
        document.getElementById("primoScope").value = "CentralIndex";
        document.getElementById("primoQueryTemp").placeholder = "Articles and more";
        break;

      case "Library Catalog":
        document.getElementById("primoTab").value = "LibraryCatalog";
        document.getElementById("primoScope").value = "LibraryCatalog";
        document.getElementById("primoQueryTemp").placeholder = "Print books,DVDs,and journals";
        break;
        
      case "IShare":
        document.getElementById("primoTab").value = "NewDiscoveryNetwork";
        document.getElementById("primoScope").value = "NewDiscoveryNetwork";
        document.getElementById("primoQueryTemp").placeholder = "Books & more from I-Share Libraries";
        break;		
        
      case "Worldcat":
        document.getElementById("primoTab").value = "WORLDCAT_API";
        document.getElementById("primoScope").value = "WORLDCAT_API";
        document.getElementById("primoQueryTemp").placeholder = "Books & more from libraries around the worldI-Share Libraries";
        break;		

      case "CourseReserves":
        document.getElementById("primoTab").value = "CourseReserves";
        document.getElementById("primoScope").value = "CourseReserves";
        document.getElementById("primoQueryTemp").placeholder = "Items specific to DePaul corses";
        break;		
        
    }
}

//Windows on load function to load the intitial change
window.onload = function() {
 var scope = document.getElementById("scopeSelecter"); 
          primoScopeSwitch(scope);
};
</script>
