<script type="text/javascript">  
function searchPrimoJournal() {
  
  var searchStringTmp = document.getElementById("primoQueryJournalTemp").value.replace(/[,]/g, " ").replace("&", "%26");
  var searchString="any,contains," + searchStringTmp;
  var url="https://i-share-dpu.primo.exlibrisgroup.com/discovery/jsearch?";
  var vid="01CARLI_DPU:CARLI_DPU";
  var primoveBasicJournalSearch = url + 'query=' + searchString +'&tab=jsearch_slot&vid=' + vid + '&offset=0&journals=any,' + searchStringTmp;
  window.open(primoveBasicJournalSearch);   
}
</script>


<input type="hidden" name="query" id="primoQueryJournal">
<input  type="text" id="primoQueryJournalTemp" value="" size="35" onkeypress="if(event.keyCode===13){searchPrimoJournal(); return false;}">
<!-- Search Button -->
<input id="goJournal" title="Search" onclick="searchPrimoJournal()" type="button" value="Find Journal" alt="Search" class="btn btn-primary search-button">
