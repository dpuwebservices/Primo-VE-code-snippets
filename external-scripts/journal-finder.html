<script type="text/javascript">
function searchPrimoJournal() {
document.getElementById("primoQueryJournal").value = "any,contains," + document.getElementById("primoQueryJournalTemp").value.replace(/[,]/g, " ");
document.forms["searchFormJournal"].submit();
}
</script>

<form id="journal-search" name="searchFormJournal" method="get" target="_self" action="https://i-share-dpu.primo.exlibrisgroup.com/discovery/jsearch" enctype="application/x-www-form-urlencoded; charset=utf-8" onsubmit="searchPrimoJournal()">
<!-- Customizable Parameters -->
<input type="hidden" name="vid" value="01CARLI_DPU:CARLI_DPU">
<input type="hidden" name="tab" value="jsearch_slot">
<input type="hidden" name="offset" value="0">
    
<!-- need to append search string here, somehow   -->
<input type="hidden" name="journals" value="any"> 
    
<input type="hidden" name="query" id="primoQueryJournal">
<input type="text" id="primoQueryJournalTemp" value="" size="35">
<!-- Search Button -->
<input id="goJournal" title="Search" onclick="searchPrimoJournal()" type="button" value="Find Journal" alt="Search" class="search-button">
</form>
